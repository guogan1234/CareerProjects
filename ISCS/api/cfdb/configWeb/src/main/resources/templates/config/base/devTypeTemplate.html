<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script id="list" type="text/html">
    {{each list value i}}
         <tr data-id = "{{value.devTypeLabel}}">
            <td>{{value.devTypeLabel}}</td>
            <td ><a href="#" data-toggle="modal" data-operate="detail" data-target="#devTypeModal" data-idp="devTypeLabel" data-id="{{value.devTypeLabel}}">{{value.devTypeName}}</a></td>
            <td>{{value.proSystemTbl.proSystemName}}</td>
            <td>
                <a href="#" name="del" data-id="{{value.devTypeLabel}}">删除 </a>|
                <a href="#" data-toggle="modal" data-operate="update" data-target="#devTypeModal" data-idp="devTypeLabel" data-id="{{value.devTypeLabel}}"> 修改</a>
            </td>
         </tr>;
    {{/each}}
</script>
</body>
</html>
