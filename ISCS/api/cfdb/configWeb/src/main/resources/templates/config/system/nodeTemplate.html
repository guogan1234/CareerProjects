<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script id="list" type="text/html">
    {{each list value i}}
        <tr data-id="{{value.nodeId}}">
            <td>{{value.nodeId}}</td>
            <td><a href="#" name="nodeName" data-operate="detail" data-toggle="modal" data-target="#nodeModal" data-idp="nodeId" data-id="{{value.nodeId}}">{{value.nodeName}}</a></td>
            <td>
                {{if value.nodeType==1}}
                    应用服务器
                {{else if value.nodeType==2}}
                    数据服务器
                {{else}}
                    客户端工作站
                {{/if}}
            </td>
            <td>
                <a href="#" name="del" data-id="{{value.nodeId}}">删除 </a>
                <a href="#" data-toggle="modal" data-operate="update" data-target="#nodeModal" data-idp="nodeId" data-id="{{value.nodeId}}"> 修改</a>
            </td>
        </tr>
    {{/each}}
</script>
</body>
</html>
