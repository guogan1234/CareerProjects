<!DOCTYPE html>
<html layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <title> 权限列表 </title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, permFunc-scalable=no"/>
    <script th:src="@{/business/lib/require.js}"  data-main="/business/user/permFuncDef.js" ></script>

    <style>
        th{
          text-align: center;
        }
        td{
            text-align: center;
        }
        input.error {
            border: 1px solid red !important;
        }
        label.error {
            padding-left: 16px;
            padding-top: 4px;
            font-weight: bold;
        }
        span.error {
            padding-left: 16px;
            font-weight: bold;
            color: red;
        }

        form input.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }
        form select.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }

        form label.error{
            color:#F00;
        }



    </style>
</head>
<body class="">
<div layout:fragment="content">
    <div th:include="config/user/permFuncDefTemplate :: html"></div>
    <div id="main" role="main">
        <div id="ribbon">
				<span class="ribbon-button-alignment">
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title=" Warning! This will reset all your widget settings." data-html="true">
						<i class="fa fa-refresh"></i>
					</span>
				</span>
            <ol class="breadcrumb">
                <li>用户模块</li><li>权限列表</li>
            </ol>
        </div>
        <div id="content">
            <section id="widget-grid" class="">
                <div class="row">
                    <article class="col-sm-12">
                        <div class="jarviswidget jarviswidget-color-blueDark"  data-widget-editbutton="false">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                                <h2>权限</h2>
                            </header>
                                <div class="jarviswidget-editbox">
                                </div>
                                <div class="widget-body">
                                    <div class="row" id="search">
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="permId" placeholder="ID" />
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="permName" placeholder="用户名称" />
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="#" class="btn btn-info" id="searchPermFunc">查询</a>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 5px;margin-bottom: 5px;">
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-success" data-toggle="modal" data-operate="add" data-target="#permFuncModal">新增权限</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="table-responsive" style="height:700px; overflow:scroll;">
                                            <table class="table table-bordered" id="permFuncTbl">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>权限名称</th>
                                                    <th>权限类型名称</th>
                                                    <th>权限宏定义</th>
                                                    <th colspan="3">操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="permFuncModal" tabindex="-1" role="dialog" aria-labelledby="permFuncModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="permFuncModalLabel">新增权限</h4>
                </div>
                <div class="modal-body">
                    <div class="widget-body">
                        <form class="form-horizontal" id="permFuncFormModal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">权限id:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv="" required="true" digits="true"   name="permId" placeholder="" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">权限名称:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv="" required="true" placeholder="" name="permName" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">权限类型名称:</label>
                                <div class="col-md-8">
                                    <select class="form-control" required="true" style="width: 100%" data-sdv="" name="permTypeId">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">权限宏定义:</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" data-sdv="" required="true"  placeholder="" name="permDefine"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="permFuncSaveModal">保存</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="permFuncUpdateModal">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
