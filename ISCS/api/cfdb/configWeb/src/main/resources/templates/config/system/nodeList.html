<!DOCTYPE html>
<html layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <title>节点列表 </title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script th:src="@{/business/lib/require.js}"  data-main="/business/system/node.js" ></script>
    <style>
        th{
            text-align: center;
        }
        td{
            text-align: center;
        }
        input.error {
            border: 1px solid red !important;
        }
        label.error {
            padding-left: 16px;
            padding-top: 4px;
            font-weight: bold;
        }
        span.error {
            padding-left: 16px;
            font-weight: bold;
            color: red;
        }

        form input.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }
        form select.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }

        form label.error{
            color:#F00;
        }

    </style>
</head>
<body class="">
<div layout:fragment="content">
    <div th:include="config/system/nodeTemplate :: html"></div>
    <div id="main" role="main">
        <div id="ribbon">
				<span class="ribbon-button-alignment">
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title=" Warning! This will reset all your widget settings." data-html="true">
						<i class="fa fa-refresh"></i>
					</span>
				</span>
            <ol class="breadcrumb">
                <li>系统数据</li><li>节点列表</li>
            </ol>
        </div>
        <div id="content">
            <section id="widget-grid" class="">
                <div class="row">
                    <article class="col-sm-12">
                        <div class="jarviswidget jarviswidget-color-blueDark"  data-widget-editbutton="false">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                                <h2>节点</h2>
                            </header>
                            <div class="jarviswidget-editbox">
                            </div>
                            <div class="widget-body">
                                <div class="row" id="search">
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="nodeId" placeholder="ID" />
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="nodeName" placeholder="名称" />
                                    </div>
                                    <div class="col-sm-4">
                                        <a href="#" class="btn btn-info" id="searchNode">查询</a>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 5px;margin-bottom: 5px;">
                                    <div class="col-sm-4">
                                        <a href="javascript:void(0);" class="btn btn-success" data-toggle="modal" data-operate="add" data-target="#nodeModal">新增</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="table-responsive" style="height:700px; overflow:scroll;">
                                        <table class="table table-bordered" id="nodeTbl">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>名称</th>
                                                <th>类型</th>
                                                <th colspan="3">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="nodeModal" tabindex="-1" role="dialog" aria-labelledby="nodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="nodeModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="widget-body">
                        <form class="form-horizontal" id="nodeFormModal">
                            <div class="form-group">
                                <label class="col-md-3 control-label">节点编号:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv="" required="true" digits="true"   name="nodeId" placeholder="" type="text"/>
                                </div>
                                <label class="col-md-3 control-label">节点名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nodesName" data-othername="nodeName" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">节点中文名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nodeNameCn" type="text"/>
                                </div>
                                <label class="col-md-3 control-label" >节点类型:</label>
                                <div class="col-md-3">
                                    <select class="form-control" data-sdv="1" style="width: 100%" name="nodesType" data-othername="nodeType" >
                                        <option value="1">应用服务器</option>
                                        <option value="2">数据服务器</option>
                                        <option value="3">客户端工作站</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">网卡数量:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv="" digits="true" range="[1,4]"  placeholder="" name="nicNum" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">一号网卡名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic1Name" type="text"/>
                                </div>
                                <label class="col-md-3 control-label">一号网卡地址:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic1Address" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">一号网卡掩码:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic1Mask" type="text"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">二号网卡名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic2Name" type="text"/>
                                </div>
                                <label class="col-md-3 control-label">二号网卡地址:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic2Address" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">二号网卡掩码:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic2Mask" type="text"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">三号网卡名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic3Name" type="text"/>
                                </div>
                                <label class="col-md-3 control-label">三号网卡地址:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic3Address" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">三号网卡掩码:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic3Mask" type="text"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">四号网卡名:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic4Name" type="text"/>
                                </div>
                                <label class="col-md-3 control-label">四号网卡地址:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic4Address" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">四号网卡掩码:</label>
                                <div class="col-md-3">
                                    <input class="form-control" data-sdv=""  placeholder="" name="nic4Mask" type="text"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="nodeSaveModal">保存</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="nodeUpdateModal">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
