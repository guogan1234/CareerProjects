<!DOCTYPE html>
<html layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <title> 离散输出组列表 </title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script th:src="@{/business/lib/require.js}"  data-main="/business/base/doGrp.js" ></script>
    <style>
        th{
            text-align: center;
        }
        td{
            text-align: center;
        }
        input.error {
            border: 1px solid red !important;
        }
        label.error {
            padding-left: 16px;
            padding-top: 4px;
            font-weight: bold;
        }
        span.error {
            padding-left: 16px;
            font-weight: bold;
            color: red;
        }

        form input.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }
        form select.error{
            color:#F00;
            border: 1px solid #CE7979;
            background:#FFF7FA;
        }

        form label.error{
            color:#F00;
        }


    </style>
</head>
<body class="">
<div layout:fragment="content">
    <div th:include="config/base/doGrpTemplate :: html"></div>
    <div id="main" role="main">
        <div id="ribbon">
				<span class="ribbon-button-alignment">
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh"  rel="tooltip" data-placement="bottom" data-original-title=" Warning! This will reset all your widget settings." data-html="true">
						<i class="fa fa-refresh"></i>
					</span>
				</span>
            <ol class="breadcrumb">
                <li>基础数据</li><li>离散输出组列表</li>
            </ol>
        </div>
        <div id="content">
            <section id="widget-grid" class="">
                <div class="row">
                    <article class="col-sm-12">
                        <div class="jarviswidget jarviswidget-color-blueDark"  data-widget-editbutton="false">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                                <h2>离散输出组</h2>
                            </header>
                            <div class="jarviswidget-editbox">
                            </div>
                            <div class="widget-body">
                                <div class="row" id="search">
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="doGrpLabel" placeholder="标签" />
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-control"  id="proSystemId" name="proSystemId" style="margin-bottom: 2px;" >
                                            <option value="">请选择专业</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="doNumber" placeholder="分量数" />
                                    </div>
                                    <div class="col-sm-4">
                                        <a href="#" class="btn btn-info" id="searchDoGrp">查询</a>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 5px;margin-bottom: 5px;">
                                    <div class="col-sm-4">
                                        <a href="javascript:void(0);" class="btn btn-success" data-toggle="modal" data-operate="add" data-target="#doGrpModal">新增</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="table-responsive" style="height:700px; overflow:scroll;">
                                        <table class="table table-bordered" id="doGrpTbl">
                                            <thead>
                                            <tr>
                                                <th>专业</th>
                                                <th>标签</th>
                                                <th>分量数</th>
                                                <th>排序值</th>
                                                <th>动作名</th>
                                                <th>动作类型</th>
                                                <th>目标值</th>
                                                <th>动作允许</th>
                                                <th>点号索引</th>
                                                <th colspan="3">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="doGrpModal" tabindex="-1" role="dialog" aria-labelledby="doGrpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="doGrpModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="widget-body">
                        <form class="form-horizontal" id="doGrpFormModal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">标签:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv="" required="true" placeholder="" name="doGrpLabel" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">排序值:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv="" required="true" digits="true" placeholder="" name="doOrder" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">分量数:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv=""  placeholder="" name="doNumber" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">输出点号索引:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv=""  placeholder="" name="doIndex" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">输出目标值:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv=""  placeholder="" name="doValue" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">输出动作名:</label>
                                <div class="col-md-8">
                                    <input class="form-control" data-sdv=""  placeholder="" name="doName" type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" >输出类型:</label>
                                <div class="col-md-8">
                                    <select class="form-control" data-sdv="" style="width: 100%" name="doType">
                                        <option value="0">自复位开（trip）</option>
                                        <option value="1">自复位关（close）</option>
                                        <option value="2">上升沿 （pulse on）</option>
                                        <option value="3">下降沿（pulse off）</option>
                                        <option value="4">常开（latch on）</option>
                                        <option value="5">常闭 （latch off）</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="col-md-2 control-label">输出允许:</label>-->
                                <!--<div class="col-md-8">-->
                                    <!--<input class="form-control" data-sdv=""  placeholder="" name="doAllow" type="text"/>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" >专业:</label>
                                <div class="col-md-8">
                                    <select class="form-control"  required="true" data-sdv="" style="width: 100%" name="proSystemId">
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="doGrpSaveModal">保存</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="doGrpUpdateModal">修改</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="configModalLabel">配置</h4>
                </div>
                <div class="modal-body">
                    <div class="widget-body">
                        <form class="form-horizontal" id="configFormModal">
                            <input type="hidden" id="hid_doGrpLabel" />
                            <input type="hidden" id="hid_doOrder" />
                            <table class="table table-bordered" id="configTbl">
                                <thead>
                                <tr>
                                    <th>实际值</th>
                                    <th>动作允许</th>
                                    <th>目标值</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="configSaveOrUpdateModal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
