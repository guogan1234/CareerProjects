<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script id="list" type="text/html">
    {{each list value i}}
        <tr data-id="{{value.typeId}}">
            <td>{{value.typeId}}</td>
            <td><a href="#" name="typeName" data-operate="detail" data-toggle="modal" data-target="#alarmTypeModal" data-idp="typeId" data-id="{{value.typeId}}">{{value.typeName}}</a></td>
            <td>
                <a href="#" name="del" data-id="{{value.typeId}}">删除 </a>
                <a href="#" data-toggle="modal" data-operate="update" data-target="#alarmTypeModal" data-idp="typeId" data-id="{{value.typeId}}"> 修改</a>
            </td>
        </tr>
    {{/each}}
</script>
</body>
</html>
