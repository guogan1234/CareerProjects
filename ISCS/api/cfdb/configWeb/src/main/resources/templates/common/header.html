<!DOCTYPE html>

<body>
<header th:fragment="header" id="header">
        <div id="logo-group">
            <span id="logo"><img th:src="@{/smartadmin/img/logo.png}" /> </span>
            <span id="activity" class="activity-dropdown"> <i class="fa fa-user"></i> <b class="badge"> 21 </b> </span>
            <div class="ajax-dropdown">
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="activity" id="ajax/notify/mail.html"/>
                        Msgs (2) </label>
                    <label class="btn btn-default">
                        <input type="radio" name="activity" id="ajax/notify/notifications.html"/>
                        notify (2) </label>
                    <label class="btn btn-default">
                        <input type="radio" name="activity" id="ajax/notify/tasks.html"/>
                        Tasks (2) </label>
                </div>
                <div class="ajax-notifications custom-scroll">
                    <div class="alert alert-transparent">
                        <h4>Click a button to show messages here</h4>
                        This blank page message helps protect your privacy, or you can show the first message here automatically.
                    </div>
                    <i class="fa fa-lock fa-4x fa-border"></i>
                </div>
                <span> Last updated on: 12/12/2013 9:43AM
                                <button type="button" data-loading-text="Loading..." class="btn btn-xs btn-default pull-right">
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </span>
            </div>
        </div>
        <div class="pull-right">
            <div id="logout" class="btn-header transparent pull-right">
                <span> <a href="/login" title="Sign Out" data-action="userLogout" data-logout-msg="确定要离开我嘛？"><i class="fa fa-sign-out"></i></a> </span>
            </div>
        </div>
