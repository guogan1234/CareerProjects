<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./HtmlLibs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./HtmlLibs/jquery-3.2.0/jquery-3.2.0.min.js"></script>
    <script src="./HtmlLibs/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="header" class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <img src="./images/header.png" alt="page header" title="www.baidu.com" width="600">
                </div>
            </div>
            <div class="col-lg-6 col-lg-offset-3" style="background-color: #dedef8;">
                <h3 id="formTitle">Please login:</h3>
                <form id="loginForm" class="bs-example bs-example-form" role="form" action="/login" method="post">
                    <div class="input-group" style="width: 400px">
                        <span class="input-group-addon glyphicon glyphicon-user"> :</span>
                        <input id="user" type="text" class="form-control" placeholder="Username" name="user">
                    </div>
                    <div class="input-group" style="width: 400px">
                        <span class="input-group-addon glyphicon glyphicon-user"> :</span>
                        <input id="password" type="text" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div id="loginButtons" class="input-group">
                        <input id="login" type="button" value="Login" class="form-control">
                        <input id="register" type="button" value="Register" class="form-control">
                    </div>
                    <div class="input-group">
                        <input id="registerUser" type="button" value="Register" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-lg-offset-3" style="background-color: #dedeff;">
                <p id="loginMessage"></p>
            </div>
        </div>
    </div>

    <script src="js/ajax.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
